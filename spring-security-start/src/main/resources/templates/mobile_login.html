<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mobile-login</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  html, body {
    background-color: gainsboro;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  .login {
    width: 100%;
    height: 100%;
    display: flex;
  }
  .login form {
    margin: auto;
    border: 1px solid lightskyblue;
    width: 350px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
  }
</style>
<body>
  <div class="login">
    <form method="post" action="/sms_login">
      <h6>SpringSecurity手机登录测试</h6>
      <div class="form-group">
        <input type="text" class="form-control" name="mobile" required value="13025715371" readonly />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-7">
            <label>
              <input type="text" class="form-control" name="smsCode" placeholder="请输入验证码" required />
            </label>
          </div>
          <div class="col-md-5">
            <a class="btn btn-secondary" href="#" id="sendSmsCodeButton">发送验证码</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary btn-block">登录</button>
        </div>
        <div class="col-md-6">
          <a href="../resources/login.html" class="btn btn-link">帐号登录</a>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</body>
<script type="text/javascript">
  $(function () {
    // let baseUrl = 'http://localhost:8080'
    $('#sendSmsCodeButton').click(function () {
      $.ajax({
        type: 'get',
        url: '/code/sms_code?mobile=13025715371',
        success: function (res) {
          console.log("success")
        },
        error: function (error) {
          console.log("error")
        }
      })
    })
  })
</script>
</html>
