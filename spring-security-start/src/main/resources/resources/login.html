<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  html, body {
    background-color: gainsboro;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  .login {
    width: 100%;
    height: 100%;
    display: flex;
  }
  .login form {
    margin: auto;
    border: 1px solid lightskyblue;
    width: 300px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
  }
</style>
<body>
  <div class="login">
    <form method="post" action="/login">
      <h6>SpringSecurity登录测试</h6>
      <div class="form-group">
        <input type="text" class="form-control" name="username" required placeholder="请输入用户名" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" required placeholder="请输入密码" />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-7">
            <label>
              <input type="text" class="form-control" name="imageCode" placeholder="请输入验证码" />
            </label>
          </div>
          <div class="col-md-5">
            <img src="/code/image.jpg"  alt="验证码"/>
          </div>
        </div>
        <label>
          <!--          记住我复选框的name属性必须为remember-me -->
          <input type="checkbox" name="remember-me" />记住我
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">登录</button>
    </form>
  </div>
</body>
</html>
